    <script>


        var currentSectionIndex = 1;
      var totalSections = 3;

      function showNextSection() {
        var currentSection = document.getElementById("section" + currentSectionIndex);
        if (currentSection) {
          currentSection.classList.add("hidden");
        }

        currentSectionIndex = (currentSectionIndex % totalSections) + 1;
        var nextSection = document.getElementById(
          "section" + currentSectionIndex
        );
        if (nextSection) {
          nextSection.classList.remove("hidden");
        }






























      function addNumbers() {
        var num1 = 0;

        var num3 = 0;
        var num4 = 0;
        var num5 = 0;

        if (document.getElementById("4").checked) {

          num5 = parseFloat(document.getElementById("5").value);
        }
        var sum = num1 + num2 + num3 + num4 + num5;
        document.getElementById("result").innerText = "The sum is: " + sum;
      }
